<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用CSS实现折叠面板</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="example">
		<div class="group">
			<div class="panel panel1">
				<input type="radio" name="panel" id="panel1" />
				<label for="panel1" class="title title1" >button1</label>
				<div class="collapse collapse1">
					<div class="body">
						<p>collspse1</p>
					</div>
				</div>
			</div>
			<div class="panel panel2">
				<input type="radio" name="panel" id="panel2" />
				<label for="panel2" class="title title2" >button1</label>
				<div class="collapse collapse2">
					<div class="body">
						<p>collspse2</p>
					</div>
				</div>
			</div>

			<div class="panel panel3">
				<input type="radio" name="panel" id="panel3" />
				<label for="panel3"class="title title3">button3</label>
				<div class="collapse collapse3">
					<div class="body">
						<p>collspse3</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
