<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义网页右键菜单</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="menu">
		<ul>
 			<li>
 				<span class="left">返回(B)</span>
 				<span class="right">Alt+向左箭头</span>
 			</li>
			<li>
				<span class="left">前进(F)</span>
				<span class="right">Alt+向左箭头</span>
			</li>
 			<li>
 				<span class="left">复制(C)</span>
 				<span class="right">Ctrl+C</span>
 			</li>
 			<li>
 				<span class="left">粘贴(V)</span>
 				<span class="right">Ctrl+V</span>
 			</li>
 			<li>
 				<span class="left">重新加载(R)</span>
 				<span class="right">Ctrl+R</span>
 			</li>
 			<li>
 				<span class="left">全部选择(A)</span>
 				<span class="right">Ctrl+A</span>
 			</li>
 			<li>
 				<span class="left">检查(N)</span>
 				<span class="right">Ctrl+Shift+I</span>
 			</li>
 		</ul>
	</div>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
